{% block main %}
  <main>
    <h1>Login</h1>
    <form action="" method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Login</button>
    </form>
    <p>
      Esqueceu a senha? <a href="{% url 'password_reset' %}">Redefinir Senha.</a>
    </p>
    
  </main>
{% endblock %}
